<link rel="stylesheet" property="stylesheet" href="css/show_tweets.css">
<table>
    <tr>
        <th>ID</th>
        <th>Login</th>
        <th>Text</th>
        <th>Likes count</th>
        <th>Retweets count</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="tweet in tweets">
        <td>{{ tweet.idd }}</td>
        <td>{{ tweet.user.name }}</td>
        <td>{{ tweet.text }}</td>
        <td>{{ tweet.likesCount }}</td>
        <td>{{ tweet.retweetsCount }}</td>
        <td><a href="#ShowTweet/{{ tweet.idd }}">Show</a></td>

    </tr>
</table>
