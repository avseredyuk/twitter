<link rel="stylesheet" property="stylesheet" href="css/show_users.css">
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Timeline</th>
    </tr>
    <tr ng-repeat="user in users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td><a href="#ShowTimeline/{{ user.name }}">Timeline</a></td>
    </tr>
</table>
