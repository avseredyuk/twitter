<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Tweet details</h3>
    </div>
    <div class="panel-body">
        <p id='tweetUser'>User : {{todo.user.name}}</p>
        <p id='tweetText'>Text : {{todo.text}}</p>
        <p id='tweetLikesCount'>Likes : {{todo.likes.length}}</p>
        <p id='tweetRetweetsCount'>Retweets : {{todo.retweetsCount}}</p>
        <a id='goBackLink' href='/twitter/#/tweet'>Back to list</a>
    </div>
</div>
