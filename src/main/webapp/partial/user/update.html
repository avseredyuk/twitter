<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Update Tweet</h3>
    </div>
    <div class="panel-body form-horizontal"  role="form">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">User</label>
            <div class="col-xs-3">
                <input type="text" name="username" ng-model="todo.user.name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="text" class="col-sm-2 control-label">Text</label>
            <div class="col-xs-3">
                <input type="text" name="text" ng-model="todo.text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-default" ng-click="update()">Submit</button>
            </div>
        </div>
        <a id='goBackLink' href='/twitter/#/'>Back to list</a>
    </div>
</div>
