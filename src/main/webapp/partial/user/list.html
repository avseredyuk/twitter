<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">User list</h3>
    </div>
    <div>
        <table class="table">
            <tr>
                <td>Name</td>
                <td>First name</td>
                <td>Last name</td>
                <td>Operation</td>
            </tr>
            <tr ng-repeat="user in users">
                <td>{{user.name}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>
                    <a href="#/user/{{user.id}}">Show</a>
                    &nbsp;&nbsp;
                    <a href="#/update/{{user.id}}">Update</a>
                    &nbsp;&nbsp;
                    <button type="button" class="btn btn-warning" ng-click="remove(user.id)">Delete</button>
                </td>
            </tr>   
        </table>
    </div>
    <div class="panel-body form-horizontal"  role="form" ng-controller="TweetAddCtrl">
        <h3>Add a new Tweet</h3>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">User</label>
            <div class="col-xs-3">
                <input type="text" name="username" ng-model="username" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="text" class="col-sm-2 control-label">Text</label>
            <div class="col-xs-3">
                <input type="text" name="text" ng-model="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="replyId" class="col-sm-2 control-label">Reply To Tweet Id</label>
            <div class="col-xs-3">
                <input type="text" name="replyId" ng-model="replyId" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="retweetId" class="col-sm-2 control-label">Retweet Of Tweet Id</label>
            <div class="col-xs-3">
                <input type="text" name="retweetId" ng-model="retweetId" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-default" ng-click="add()">Submit</button>
            </div>
        </div>
    </div>
</div>
