<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">User list</h3>
    </div>
    <div>
        <table class="table">
            <tr>
                <td>Name</td>
                <td>First name</td>
                <td>Last name</td>
                <td>Operation</td>
            </tr>
            <tr ng-repeat="user in users">
                <td>{{user.name}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>
                    <a href="#/user/{{user.name}}">Show</a>
                    &nbsp;&nbsp;
                    <a href="#/update/{{user.name}}">Update</a>
                    &nbsp;&nbsp;
                    <button type="button" class="btn btn-warning" ng-click="remove(user.name)">Delete</button>
                </td>
            </tr>   
        </table>
    </div>
    <div class="panel-body form-horizontal"  role="form" ng-controller="UserAddCtrl">
        <h3>Add a new User</h3>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-xs-3">
                <input type="text" name="name" ng-model="name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First name</label>
            <div class="col-xs-3">
                <input type="text" name="firstName" ng-model="firstName" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last name</label>
            <div class="col-xs-3">
                <input type="text" name="lastName" ng-model="lastName" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-default" ng-click="add()">Submit</button>
            </div>
        </div>
    </div>
</div>
