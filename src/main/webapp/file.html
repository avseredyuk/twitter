<html>
<head>
    <title>Angular JS Includes</title>
    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<h2>AngularJS Sample Application</h2>
<div ng-app="" ng-controller="tweetController">
    <table>
        <tr>
            <th>ID</th>
            <th>Login</th>
            <th>Text</th>
            <th>Likes count</th>
            <th>Retweets count</th>
        </tr>
        <tr ng-repeat="tweet in tweets">
            <td>{{ tweet.id }}</td>
            <td>{{ tweet.user.name }}</td>
            <td>{{ tweet.text }}</td>
            <td>{{ tweet.likesCount }}</td>
            <td>{{ tweet.retweetsCount }}</td>
        </tr>
        {{ edata }}
        {{ estatus }}
    </table>
</div>
<script>
    function tweetController($scope,$http) {
        var url="http://localhost:9999/twitter/rest/tweet/all";
        $http({
            url: url
        }).success( function(response) {
            $scope.tweets = response;
        }).error(function (data, status) {
            $scope.edata = data;
            $scope.estatus = status;
        });
    }
    </script>
<script
        src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js">
</script>
</body>
</html>
